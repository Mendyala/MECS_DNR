<html>
<HEAD>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}
.slideshow{
width:350px;
height:300px;
}
img{
widh:100%;
height:100%;
object-fit:cover;
}
</style>
</HEAD>
<body>
<div class="slideshow">
<img src="3.jpg" class="img" >
</div>
<script>
let imgEle=document.querySelector('.img');
imgs=["./mecslogo.png","./class.jpg","./boys.jpg","./f1.jpg","./f2.jpg","./1.jpg"];
let i=0;

setInterval(
   ( )=>{
       imgEle.src=imgs[i];
i++;
if(i==imgs.length){
i=0
}
},1000
}
</script>
</body>
</html>
